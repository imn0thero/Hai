<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App - Beranda</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <h1>üí¨ Chat App</h1>
                <div class="user-info">
                    <span id="currentUser"></span>
                    <button id="logoutBtn" class="btn btn-danger">Logout</button>
                </div>
            </div>
        </header>

        <main class="main-content">
            <div class="search-section">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Cari username..." autocomplete="off">
                    <button id="searchBtn">üîç</button>
                </div>
                <div id="searchResults" class="search-results"></div>
            </div>

            <div class="chat-list-section">
                <h2>üí¨ Chat List</h2>
                <div id="chatList" class="chat-list">
                    <div class="no-chats">Belum ada percakapan. Cari username untuk memulai chat!</div>
                </div>
            </div>
        </main>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        // ====== public/js/index.js ======
const socket = io();
let currentUser = '';
let userChats = [];
let onlineUsers = new Set();

// DOM elements
const currentUserSpan = document.getElementById('currentUser');
const logoutBtn = document.getElementById('logoutBtn');
const searchInput = document.getElementById('searchInput');
const searchBtn = document.getElementById('searchBtn');
const searchResults = document.getElementById('searchResults');
const chatList = document.getElementById('chatList');

// Check authentication
window.addEventListener('load', async () => {
    const token = localStorage.getItem('token');
    const username = localStorage.getItem('username');
    
    if (!token || !username) {
        window.location.href = '/login';
        return;
    }
    
    currentUser = username;
    currentUserSpan.textContent = `Halo, ${currentUser}!`;
    
    // Connect to socket with authentication
    socket.auth = { token, username };
    socket.connect();
    
    // Load user chats
    await loadUserChats();
});

// Socket events
socket.on('connect', () => {
    console.log('Connected to server');
});

socket.on('disconnect', () => {
    console.log('Disconnected from server');
});

socket.on('user_online', (username) => {
    onlineUsers.add(username);
    updateOnlineStatus();
});

socket.on('user_offline', (username) => {
    onlineUsers.delete(username);
    updateOnlineStatus();
});

socket.on('online_users', (users) => {
    onlineUsers = new Set(users);
    updateOnlineStatus();
});

socket.on('new_message', (data) => {
    // Update chat list when new message received
    updateChatPreview(data.from, data.message, data.timestamp);
});

socket.on('auth_error', (error) => {
    console.error('Authentication error:', error);
    localStorage.removeItem('token');
    localStorage.removeItem('username');
    window.location.href = '/login';
});

// Logout functionality
logoutBtn.addEventListener('click', () => {
    if (confirm('Yakin ingin logout?')) {
        localStorage.removeItem('token');
        localStorage.removeItem('username');
        socket.disconnect();
        window.location.href = '/login';
    }
});

// Search functionality
searchBtn.addEventListener('click', performSearch);
searchInput.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') {
        performSearch();
    }
});

searchInput.addEventListener('input', (e) => {
    if (e.target.value.trim() === '') {
        searchResults.innerHTML = '';
        searchResults.style.display = 'none';
    }
});

async function performSearch() {
    const query = searchInput.value.trim();
    
    if (!query) {
        searchResults.innerHTML = '';
        searchResults.style.display = 'none';
        return;
    }
    
    if (query === currentUser) {
        searchResults.innerHTML = '<div class="search-result-item">Tidak bisa mencari diri sendiri!</div>';
        searchResults.style.display = 'block';
        return;
    }
    
    try {
        const response = await fetch(`/api/search-users?q=${encodeURIComponent(query)}`, {
            headers: {
                'Authorization': `Bearer ${localStorage.getItem('token')}`
            }
        });
        
        if (response.ok) {
            const users = await response.json();
            displaySearchResults(users);
        } else {
            searchResults.innerHTML = '<div class="search-result-item">Terjadi kesalahan saat mencari</div>';
            searchResults.style.display = 'block';
        }
    } catch (error) {
        console.error('Search error:', error);
        searchResults.innerHTML = '<div class="search-result-item">Terjadi kesalahan saat mencari</div>';
        searchResults.style.display = 'block';
    }
}

function displaySearchResults(users) {
    if (users.length === 0) {
        searchResults.innerHTML = '<div class="search-result-item">Pengguna tidak ditemukan</div>';
    } else {
        const resultsHTML = users.map(user => {
            const isOnline = onlineUsers.has(user.username);
            const onlineClass = isOnline ? 'online-dot' : 'offline-dot';
            const statusText = isOnline ? 'Online' : 'Offline';
            
            return `
                <div class="search-result-item" onclick="startChat('${user.username}')">
                    <span>${user.username}</span>
                    <div style="display: flex; align-items: center;">
                        <span style="font-size: 0.8rem; color: #666; margin-right: 0.5rem;">${statusText}</span>
                        <div class="${onlineClass}"></div>
                    </div>
                </div>
            `;
        }).join('');
        
        searchResults.innerHTML = resultsHTML;
    }
    
    searchResults.style.display = 'block';
}

function startChat(username) {
    // Clear search
    searchInput.value = '';
    searchResults.innerHTML = '';
    searchResults.style.display = 'none';
    
    // Navigate to chat page
    window.location.href = `/chat?user=${encodeURIComponent(username)}`;
}

async function loadUserChats() {
    try {
        const response = await fetch('/api/user-chats', {
            headers: {
                'Authorization': `Bearer ${localStorage.getItem('token')}`
            }
        });
        
        if (response.ok) {
            userChats = await response.json();
            displayChatList();
        } else {
            console.error('Failed to load user chats');
        }
    } catch (error) {
        console.error('Error loading user chats:', error);
    }
}

function displayChatList() {
    if (userChats.length === 0) {
        chatList.innerHTML = '<div class="no-chats">Belum ada percakapan. Cari username untuk memulai chat!</div>';
        return;
    }
    
    // Sort chats by last message timestamp
    userChats.sort((a, b) => new Date(b.lastMessageTime) - new Date(a.lastMessageTime));
    
    const chatsHTML = userChats.map(chat => {
        const isOnline = onlineUsers.has(chat.username);
        const onlineClass = isOnline ? 'online-dot' : 'offline-dot';
        const timeAgo = formatTimeAgo(chat.lastMessageTime);
        const unreadCount = chat.unreadCount || 0;
        
        return `
            <div class="chat-item" onclick="openChat('${chat.username}')">
                <div class="chat-info">
                    <div class="chat-user">
                        ${chat.username}
                        <div class="${onlineClass}"></div>
                    </div>
                    <div class="chat-preview">${chat.lastMessage || 'Belum ada pesan'}</div>
                </div>
                <div class="chat-meta">
                    <div>${timeAgo}</div>
                    ${unreadCount > 0 ? `<div class="unread-count">${unreadCount}</div>` : ''}
                </div>
            </div>
        `;
    }).join('');
    
    chatList.innerHTML = chatsHTML;
}

function openChat(username) {
    window.location.href = `/chat?user=${encodeURIComponent(username)}`;
}

function updateOnlineStatus() {
    // Update search results if visible
    const searchResultItems = document.querySelectorAll('.search-result-item');
    searchResultItems.forEach(item => {
        const username = item.textContent.trim().split(' ')[0];
        const dot = item.querySelector('.online-dot, .offline-dot');
        const statusText = item.querySelector('span:last-child');
        
        if (dot && username && username !== currentUser) {
            const isOnline = onlineUsers.has(username);
            dot.className = isOnline ? 'online-dot' : 'offline-dot';
            if (statusText) {
                statusText.textContent = isOnline ? 'Online' : 'Offline';
            }
        }
    });
    
    // Update chat list
    displayChatList();
}

function updateChatPreview(fromUser, message, timestamp) {
    // Find existing chat or create new one
    let existingChat = userChats.find(chat => chat.username === fromUser);
    
    if (existingChat) {
        existingChat.lastMessage = message;
        existingChat.lastMessageTime = timestamp;
        existingChat.unreadCount = (existingChat.unreadCount || 0) + 1;
    } else {
        userChats.push({
            username: fromUser,
            lastMessage: message,
            lastMessageTime: timestamp,
            unreadCount: 1
        });
    }
    
    displayChatList();
}

function formatTimeAgo(timestamp) {
    const now = new Date();
    const messageTime = new Date(timestamp);
    const diffInSeconds = Math.floor((now - messageTime) / 1000);
    
    if (diffInSeconds < 60) {
        return 'Baru saja';
    } else if (diffInSeconds < 3600) {
        const minutes = Math.floor(diffInSeconds / 60);
        return `${minutes} menit lalu`;
    } else if (diffInSeconds < 86400) {
        const hours = Math.floor(diffInSeconds / 3600);
        return `${hours} jam lalu`;
    } else {
        const days = Math.floor(diffInSeconds / 86400);
        return `${days} hari lalu`;
    }
}</script>
</body>
</html>
