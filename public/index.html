<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat App</title>
  <style>
    :root {
      --sky-blue: #6ec1e4;
      --light-white: #ffffff;
      --dark-bg: #121212;
      --light-bg: #e6f7ff;
      --text-light: #ffffff;
      --text-dark: #000000;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: var(--light-bg);
      color: var(--text-dark);
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark-mode {
      background-color: var(--dark-bg);
      color: var(--text-light);
    }

    .top-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      background-color: var(--sky-blue);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      z-index: 10;
    }

    .logout-btn,
    .toggle-mode {
      background: none;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .chat-container {
      margin-top: 60px;
      height: calc(100vh - 120px);
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      max-width: 70%;
      padding: 10px 15px;
      border-radius: 15px;
      word-wrap: break-word;
      display: inline-block;
      clear: both;
    }

    .message.sent {
      align-self: flex-end;
      background-color: var(--sky-blue);
      color: white;
      border-bottom-right-radius: 0;
    }

    .message.received {
      align-self: flex-start;
      background-color: #e0f4ff;
      color: black;
      border-bottom-left-radius: 0;
    }

    .message-input {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: white;
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
    }

    .message-input input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 20px;
      margin-right: 10px;
    }

    .message-input button {
      background-color: var(--sky-blue);
      color: white;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="top-bar">
    <button class="logout-btn" onclick="logout()">Logout</button>
    <button class="toggle-mode" onclick="toggleMode()">ðŸŒ™</button>
  </div>

  <div class="chat-container" id="chat"></div>

  <div class="message-input">
    <input type="text" id="messageInput" placeholder="Ketik pesan..." />
    <button onclick="sendMessage()">âž¤</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    let currentUser = localStorage.getItem("user");

    if (!currentUser) {
      window.location.href = "/login.html";
    }

    socket.emit("login", { username: currentUser, password: localStorage.getItem("pass") });

    socket.on("loginResult", data => {
      if (!data.success) {
        alert("Login gagal: " + data.message);
        window.location.href = "/login.html";
        return;
      }
      data.messages.forEach(m => addMessage(m));
    });

    socket.on("message", msg => {
      addMessage(msg);
    });

    function addMessage(msg) {
      const chat = document.getElementById("chat");
      const msgDiv = document.createElement("div");
      msgDiv.classList.add("message");
      msgDiv.classList.add(msg.user === currentUser ? "sent" : "received");
      msgDiv.textContent = msg.text;
      chat.appendChild(msgDiv);
      chat.scrollTop = chat.scrollHeight;
    }

    function sendMessage() {
      const input = document.getElementById("messageInput");
      const text = input.value.trim();
      if (text !== "") {
        socket.emit("message", { text });
        input.value = "";
      }
    }

    function logout() {
      socket.emit("logout");
      localStorage.removeItem("user");
      localStorage.removeItem("pass");
      window.location.href = "/login.html";
    }

    function toggleMode() {
      document.body.classList.toggle("dark-mode");
    }
  </script>
</body>

</html>
