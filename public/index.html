<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Chat App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg-light: #e6f7ff;
      --bg-dark: #1a1a1a;
      --text-light: #ffffff;
      --text-dark: #000000;
      --accent: #87cefa;
      --bubble-other: #ffffff;
      --bubble-self: #cceeff;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg-light);
      color: var(--text-dark);
      transition: 0.3s;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    body.dark {
      background-color: var(--bg-dark);
      color: var(--text-light);
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 16px;
      background-color: var(--accent);
      color: white;
    }

    .chat-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: var(--accent);
      padding: 8px 16px;
      color: white;
      font-weight: bold;
    }

    .status {
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 0.9em;
    }

    .online {
      background-color: #2ecc71;
    }

    .offline {
      background-color: #e74c3c;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      max-width: 70%;
      padding: 10px;
      border-radius: 12px;
      background-color: var(--bubble-other);
      color: var(--text-dark);
      align-self: flex-start;
    }

    .message.self {
      align-self: flex-end;
      background-color: var(--bubble-self);
    }

    body.dark .message {
      background-color: #333;
      color: white;
    }

    body.dark .message.self {
      background-color: #555;
    }

    form {
      display: flex;
      padding: 10px 16px;
      background-color: #f0f0f0;
      gap: 8px;
    }

    body.dark form {
      background-color: #2a2a2a;
    }

    input[type="text"] {
      flex: 1;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      background-color: var(--accent);
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <button onclick="logout()">Logout</button>
    <button onclick="toggleDarkMode()">ðŸŒ™</button>
  </div>

  <div class="chat-header">
    <span id="chatWithText">Chat Dengan: <strong id="chatUsername"></strong></span>
    <span id="chatStatus" class="status offline">Offline</span>
  </div>

  <div id="messages"></div>

  <form id="chatForm">
    <input type="text" id="messageInput" autocomplete="off" placeholder="Ketik pesan...">
    <button type="submit">Kirim</button>
  </form>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    const currentUser = localStorage.getItem('username');
    const password = localStorage.getItem('password');
    const chatWith = localStorage.getItem('chat_with') || 'user2'; // Default lawan bicara

    document.getElementById('chatUsername').textContent = chatWith;

    if (!currentUser || !password) {
      window.location.href = "/login.html";
    } else {
      socket.emit('login', { username: currentUser, password });
    }

    socket.on('loginResult', result => {
      if (!result.success) {
        alert(result.message);
        localStorage.removeItem('username');
        localStorage.removeItem('password');
        window.location.href = "/login.html";
      } else {
        result.messages.forEach(addMessage);
      }
    });

    socket.on('userList', users => {
      const statusEl = document.getElementById('chatStatus');
      if (users.includes(chatWith)) {
        statusEl.textContent = "Online";
        statusEl.classList.remove("offline");
        statusEl.classList.add("online");
      } else {
        statusEl.textContent = "Offline";
        statusEl.classList.remove("online");
        statusEl.classList.add("offline");
      }
    });

    socket.on('message', addMessage);

    document.getElementById('chatForm').addEventListener('submit', e => {
      e.preventDefault();
      const input = document.getElementById('messageInput');
      const text = input.value.trim();
      if (text) {
        socket.emit('message', {
          text,
          to: chatWith // Kirim ke lawan bicara tertentu
        });
        input.value = '';
      }
    });

    function addMessage(msg) {
      const el = document.createElement('div');
      el.className = 'message' + (msg.user === currentUser ? ' self' : '');
      el.textContent = msg.user + ": " + msg.text;
      document.getElementById('messages').appendChild(el);
      el.scrollIntoView();
    }

    function logout() {
      socket.emit('logout');
      localStorage.removeItem('username');
      localStorage.removeItem('password');
      window.location.href = "/login.html";
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark');
    }
  </script>
</body>
</html>
