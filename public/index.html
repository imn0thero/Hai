<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChatApp - Beranda</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Selamat datang, <span id="currentUser"></span></h2>
    
    <input type="text" id="searchInput" placeholder="Cari username..." autocomplete="off" />
    <ul id="searchResults"></ul>

    <h3>Chat Terakhir</h3>
    <ul id="chatList"></ul>

    <button onclick="logout()">Logout</button>
  </div>
  <script src="/socket.io/socket.io.js"></script>
<script>
  const socket = io();
    const currentUser = localStorage.getItem("username");
    if (!currentUser) {
      window.location.href = "login.html";
    } else {
      document.getElementById("currentUser").textContent = currentUser;
    }

    async function fetchUsers() {
      const res = await fetch("/users");
      return res.ok ? res.json() : [];
    }

    async function fetchChatList() {
      const res = await fetch(`/chatlist/${currentUser}`);
      return res.ok ? res.json() : [];
    }

    // Tampilkan hasil pencarian
    document.getElementById("searchInput").addEventListener("input", async (e) => {
      const keyword = e.target.value.trim().toLowerCase();
      const users = await fetchUsers();
      const results = users.filter(u => u !== currentUser && u.toLowerCase().includes(keyword));
      const searchResults = document.getElementById("searchResults");
      searchResults.innerHTML = "";
      results.forEach(username => {
        const li = document.createElement("li");
        li.textContent = username;
        li.onclick = () => {
          window.location.href = `chat.html?user=${username}`;
        };
        searchResults.appendChild(li);
      });
    });

    // Tampilkan daftar chat
    async function renderChatList() {
      const list = await fetchChatList();
      const chatList = document.getElementById("chatList");
      chatList.innerHTML = "";
      list.forEach(chat => {
        const li = document.createElement("li");
        li.innerHTML = `<strong>${chat.username}</strong><br><small>${chat.lastMessage}</small>`;
        li.onclick = () => {
          window.location.href = `chat.html?user=${chat.username}`;
        };
        chatList.appendChild(li);
      });
    }

    function logout() {
      localStorage.removeItem("username");
      window.location.href = "login.html";
    }

    renderChatList();
  </script>
</body>
</html>
