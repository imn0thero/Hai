<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Signup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #e6f7ff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #ffffff;
    }

    .box {
      background-color: #87cefa;
      padding: 30px;
      border-radius: 12px;
      width: 90%;
      max-width: 350px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      margin-bottom: 20px;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #ffffff;
      color: #007acc;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .link {
      text-align: center;
      margin-top: 12px;
      color: #fff;
    }

    .link a {
      color: white;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Daftar</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="signup()">Signup</button>
    <div class="link">Sudah punya akun? <a href="login.html">Login</a></div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
<script>
  const socket = io();

  // ⬇️ Taruh di luar fungsi signup agar hanya dibuat satu kali
  socket.on("signupResult", res => {
    if (res.success) {
      alert("Pendaftaran berhasil. Silakan login.");
      window.location.href = "login.html";
    } else {
      alert(res.message);
    }
  });

  function signup() {
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value;

    if (!username || !password) {
      alert("Isi semua field!");
      return;
    }

    socket.emit("signup", { username, password });
  }
</script>

</body>
</html>
