<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup</title>
  <style>
    body {
      margin: 0;
      background: #87CEFA;
      font-family: sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      width: 300px;
      text-align: center;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
    }
    button {
      padding: 10px 20px;
      border: none;
      background: white;
      color: #87CEFA;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }
    a {
      color: white;
      text-decoration: underline;
      display: block;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Signup</h2>
    <input type="text" id="username" placeholder="Username" /><br />
    <input type="password" id="password" placeholder="Password" /><br />
    <button onclick="signup()">Daftar</button>
    <a href="/login.html">Sudah punya akun?</a>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    function signup() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      socket.emit('signup', { username, password });
    }

    socket.on('signupResult', res => {
      if (res.success) {
        alert('Berhasil daftar! Silakan login.');
        window.location.href = '/login.html';
      } else {
        alert(res.message);
      }
    });
  </script>
</body>
</html>
