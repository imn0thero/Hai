<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <script>
    const user = localStorage.getItem('user');
    const target = localStorage.getItem('target');
    if (!user || !target) location.href = 'login.html';
  </script>

  <div class="container">
    <h3>Chat dengan <span id="targetUser"></span></h3>
    <div id="chatBox" class="chat-box"></div>
    <form id="chatForm">
      <input type="text" id="message" placeholder="Tulis pesan...">
      <button type="submit">Kirim</button>
    </form>
    <button onclick="clearChat()">Hapus Semua Pesan</button>
  </div>

  <script>
    const chatBox = document.getElementById('chatBox');
    const messageInput = document.getElementById('message');
    const chatForm = document.getElementById('chatForm');
    const pair = [user, target].sort().join('_');

    document.getElementById('targetUser').innerText = target;

    async function loadMessages() {
      const res = await fetch(`/messages/${pair}`);
      const messages = await res.json();
      chatBox.innerHTML = '';
      const now = Date.now();

      messages.forEach(msg => {
        if (now - msg.timestamp <= 86400000) {
          const div = document.createElement('div');
          div.className = msg.from === user ? 'bubble right' : 'bubble left';
          div.textContent = msg.text;
          chatBox.appendChild(div);
        }
      });
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    chatForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const text = messageInput.value;
      if (!text) return;

      await fetch(`/messages/${pair}`, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ from: user, to: target, text })
      });

      messageInput.value = '';
      loadMessages();
    });

    async function clearChat() {
      await fetch(`/messages/${pair}/clear`, { method: 'POST' });
      loadMessages();
    }

    loadMessages();
    setInterval(loadMessages, 5000);
  </script>
</body>
</html>
