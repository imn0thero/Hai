<!DOCTYPE html>
<html>
<head>
  <title>Chat - Chat App</title>
  <link rel="stylesheet" href="style.css">
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <button class="mode-toggle" onclick="toggleMode()">🌓</button>
  <header>
    <button onclick="backToIndex()">⬅ Back</button>
    <h2>Chat with <span id="chatWith"></span> - <span id="status"></span></h2>
    <button onclick="deleteMessages()">🗑️ Delete All</button>
  </header>
  <div class="container" id="chatBox"></div>
  <footer>
    <input type="text" id="messageInput" placeholder="Type a message...">
    <button onclick="sendMessage()">Send</button>
  </footer>
  <script src="script.js"></script>
</body>
</html>
