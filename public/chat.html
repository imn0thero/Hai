<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat 1-on-1</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <button onclick="goBack()">â¬… Kembali</button>
    <h2>Chat dengan <span id="chatWith"></span></h2>
    <p>Status: <span id="status">Offline</span></p>

    <div class="chat-box" id="chatBox"></div>

    <form id="messageForm">
      <input type="text" id="messageInput" placeholder="Tulis pesan..." autocomplete="off" required />
      <button type="submit">Kirim</button>
    </form>

    <button onclick="deleteAllMessages()">Hapus Semua Pesan</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const currentUser = localStorage.getItem("username");
    const urlParams = new URLSearchParams(window.location.search);
    const chatWith = urlParams.get("user");

    if (!currentUser || !chatWith) {
      window.location.href = "index.html";
    }

    document.getElementById("chatWith").textContent = chatWith;

    const chatBox = document.getElementById("chatBox");

    function formatTime(ts) {
      const d = new Date(ts);
      return `${d.getHours().toString().padStart(2, '0')}:${d.getMinutes().toString().padStart(2, '0')}`;
    }

    function appendMessage(msg, isOwn) {
      const bubble = document.createElement("div");
      bubble.className = "bubble " + (isOwn ? "right" : "left");
      bubble.innerHTML = `${msg.text}<br><small>${formatTime(msg.time)}</small>`;
      chatBox.appendChild(bubble);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Load chat history
    async function loadChat() {
      const res = await fetch(`/messages/${currentUser}/${chatWith}`);
      if (res.ok) {
        const messages = await res.json();
        chatBox.innerHTML = "";
        messages.forEach(msg => appendMessage(msg, msg.from === currentUser));
      }
    }

    // Update online status
    socket.emit("join", currentUser);
    socket.emit("checkOnline", chatWith);

    socket.on("onlineStatus", (user, isOnline) => {
      if (user === chatWith) {
        document.getElementById("status").textContent = isOnline ? "Online" : "Offline";
      }
    });

    // Kirim pesan
    document.getElementById("messageForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const text = document.getElementById("messageInput").value.trim();
      if (!text) return;

      const msg = { from: currentUser, to: chatWith, text, time: Date.now() };
      socket.emit("privateMessage", msg);
      appendMessage(msg, true);
      document.getElementById("messageInput").value = "";

      await fetch("/messages", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(msg)
      });
    });

    // Terima pesan
    socket.on("privateMessage", (msg) => {
      if (msg.from === chatWith && msg.to === currentUser) {
        appendMessage(msg, false);
      }
    });

    function deleteAllMessages() {
      if (confirm("Hapus semua pesan?")) {
        fetch(`/messages/${currentUser}/${chatWith}`, {
          method: "DELETE"
        }).then(() => {
          chatBox.innerHTML = "";
        });
      }
    }

    function goBack() {
      window.location.href = "index.html";
    }

    loadChat();
  </script>
</body>
</html>
